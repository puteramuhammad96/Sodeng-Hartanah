<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodeng Hartanah</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="branding">
      <h1>Sodeng Hartanah</h1>
      <p class="tagline">“Kalau ngam kita deal”</p>
    </div>
    <div class="profile">
      <img src="assets/profile.jpg" alt="Profile" class="profile-pic">
      <div>
        <h2>Putera Muhammad Sholihin Bin Adul</h2>
        <p>Property Consultant at One Dream Legacy East Coast</p>
      </div>
    </div>
  </header>

  <!-- Hot Listings -->
  <section>
    <h2>🔥 Hot Listings</h2>
    <div id="listings" class="listings"></div>
  </section>

  <!-- Filter bar -->
  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search by title or location...">
    <select id="typeFilter">
      <option value="">All Types</option>
      <option value="subs">Subsale</option>
      <option value="undercon">Undercon</option>
      <option value="land">Land</option>
    </select>
    <select id="locationFilter">
      <option value="">All Locations</option>
      <option value="kuantan">Kuantan</option>
      <option value="indera mahkota">Indera Mahkota</option>
      <option value="gambang">Gambang</option>
    </select>
    <input type="number" id="minPrice" placeholder="Min Budget (RM)">
    <input type="number" id="maxPrice" placeholder="Max Budget (RM)">
    <select id="sortFilter">
      <option value="default">Sort: Default</option>
      <option value="asc">Sort: Price Low → High</option>
      <option value="desc">Sort: Price High → Low</option>
    </select>
    <button onclick="applyFilters()">Apply</button>
    <button onclick="resetFilters()">Reset</button>
  </section>

  <!-- Listings -->
  <main>
    <div id="listings"></div>
  </main>

  <!-- Modal for Details -->
  <div id="modal" class="modal"></div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Sodeng Hartanah. All rights reserved. v4.1</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
