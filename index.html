<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodeng Hartanah</title>
  <link rel="stylesheet" href="styles-v36.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="branding">
        <h1>Sodeng Hartanah</h1>
        <p class="tagline">“Kalau ngam kita deal”</p>
      </div>
      <div class="profile">
        <img src="assets/profile.png" alt="Profile" class="profile-img">
        <div class="profile-info">
          <h2>Putera Muhammad Sholihin Bin Adul</h2>
          <p>Property Consultant at One Dream Legacy East Coast</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="filters">
      <input type="text" id="searchInput" placeholder="Search by title or location...">
      <select id="typeFilter">
        <option value="">All Types</option>
      </select>
      <select id="locationFilter">
        <option value="">All Locations</option>
      </select>
      <input type="number" id="minPrice" placeholder="Min Budget (RM)">
      <input type="number" id="maxPrice" placeholder="Max Budget (RM)">
      <select id="sortFilter">
        <option value="default">Sort: Default</option>
        <option value="asc">Sort: Price Low → High</option>
        <option value="desc">Sort: Price High → Low</option>
      </select>
      <button id="applyFilters">Apply</button>
      <button id="resetFilters">Reset</button>
    </div>

    <div id="property-list" class="property-list"></div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Sodeng Hartanah. All rights reserved. v3.6</p>
  </footer>

  <script src="app-v36.js"></script>
</body>
</html>
