<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Property Details • Sodeng Hartanah</title>
  <link rel="stylesheet" href="styles.css" />

  <main class="container">

      <div class="info">

          <div class="row"><span class="k">Location</span><span id="d-loc" class="v"></span></div>

          <div class="row"><span class="k">Details</span><span id="d-details" class="v"></span></div>
          <div class="row"><span class="k">Map</span><span class="v"><a id="d-map" target="_blank" rel="noopener">Open map</a></span></div>
        </div>
        <div class="cta">
          <a id="wa-btn" class="btn btn-primary" target="_blank">WhatsApp</a>
          <a id="call-btn" class="btn btn-ghost">Call</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    © <span id="y"></span> Sodeng Hartanah • v6.5

  <script src="script.js"></script>
