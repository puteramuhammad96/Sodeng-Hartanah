<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sodeng Hartanah | Propertyngam.my</title>

  <!-- link to your stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* quick safe defaults in case your styles.css is missing while testing */
    :root{--bg:#0c2b66;--card:#fff;--muted:#7d8aa8}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#f6f8fb;color:#111}
    .container{max-width:1180px;margin:0 auto;padding:0 16px}
  </style>
</head>
<body>

  <!-- HEADER (profile left, text right) -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="profile">
        <img src="assets/profile.jpg" alt="Profile" class="profile-pic">
      </div>

      <div class="brand">
        <h1 class="brand-title">Sodeng Hartanah | Propertyngam.my</h1>
        <p class="tagline">‚ÄúKalau ngammm kita deal‚Äù</p>
        <p class="job">Property Consultant at One Dream Legacy East Coast</p>

        <div class="socials">
          <a href="#" class="social" title="TikTok">üéµ</a>
          <a href="#" class="social" title="YouTube">‚ñ∂Ô∏è</a>
          <a href="#" class="social" title="Facebook">üìò</a>
        </div>
      </div>
    </div>
  </header>

  <!-- FILTER BAR: note IDs match app.js -->
  <div class="container">
    <div class="filters">
      <input id="q" type="text" class="control" placeholder="Search title or location" />

      <select id="ftype" class="control">
        <option value="">All Types</option>
      </select>

      <select id="floc" class="control">
        <option value="">All Locations</option>
      </select>

      <input id="pmin" class="control" type="number" placeholder="Min Price (RM)" />
      <input id="pmax" class="control" type="number" placeholder="Max Price (RM)" />

      <select id="fsort" class="control">
        <option value="default">Sort</option>
        <option value="price_asc">Price: Low to High</option>
        <option value="price_desc">Price: High to Low</option>
        <option value="title_asc">Title A ‚Üí Z</option>
      </select>

      <!-- Keep these so app.js event bindings work.
           You can hide #apply with CSS if you removed the button visually earlier. -->
      <button id="apply" class="btn primary" title="Apply">Apply</button>
      <button id="reset" class="btn ghost" title="Reset">Reset</button>
    </div>
  </div>

  <!-- HOT LISTINGS section -->
  <div class="container">
    <div class="section-title">
      <span class="flame">üî•</span>
      <h2>Hot Listings</h2>
    </div>

    <!-- this wrapper is used by app.js to inject hot cards -->
    <div id="hotWrap" class="carousel"></div>

    <!-- shown when no hot items -->
    <div id="hotEmpty" style="display:none;padding:18px;color:var(--muted)">No hot listings found</div>
  </div>

  <!-- ALL LISTINGS -->
  <div class="container" style="margin-top:18px">
    <div class="section-title">
      <h2>All Listings</h2>
    </div>

    <!-- this grid is used by app.js -->
    <div id="listWrap" class="grid"></div>
    <div id="listEmpty" style="display:none;padding:18px;color:var(--muted)">No listings found</div>
  </div>

  <!-- MODAL: IDs must match app.js -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <button id="modalClose" class="modal-close" aria-label="Close modal">&times;</button>

      <div class="modal-body">
        <h3 id="mTitle">Title</h3>

        <p><strong>Price:</strong> <span id="mPrice"></span></p>
        <p><strong>Type:</strong> <span id="mType"></span> ‚Ä¢ <strong>Location:</strong> <span id="mLoc"></span></p>
        <p><strong>Specs:</strong> <span id="mSpecs"></span></p>

        <p id="mMapWrap" style="display:none">
          <span class="pin">üìç</span>
          <a id="mMap" href="#" target="_blank">View Map</a>
        </p>

        <div class="gallery">
          <button id="gPrev" class="gbtn left" aria-label="Previous image">‚Äπ</button>

          <div class="gframe">
            <img id="gImg" src="assets/placeholder.jpg" alt="Gallery" />
          </div>

          <button id="gNext" class="gbtn right" aria-label="Next image">‚Ä∫</button>
        </div>

        <div class="modal-actions" role="group" aria-label="Contact actions">
          <!-- buttons must match app.js ids -->
          <a id="waBtn" class="btn wa" href="#" target="_blank" rel="noopener" title="WhatsApp">
            <span>WhatsApp</span>
          </a>

          <a id="callBtn" class="btn call" href="#" title="Call">
            <span>Call</span>
          </a>

          <button id="shareBtn" class="btn share" title="Share">
            <span>Share</span>
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- toast for link copied -->
  <div id="toast" class="toast" aria-hidden="true">Link copied!</div>

  <!-- include your app.js (the exact one you pasted earlier) -->
  <script src="app.js"></script>
</body>
</html>
