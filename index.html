<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sodeng Hartanah | Propertyngam.my</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1>Sodeng Hartanah <span>| Propertyngam.my</span></h1>
      <p class="tagline">“Kalau ngammm kita deal”</p>
      <p class="job">Property Consultant at One Dream Legacy East Coast</p>
      <div class="social-icons">
        <a href="https://www.tiktok.com" target="_blank"><img src="icons/tiktok.png" alt="TikTok"></a>
        <a href="https://www.instagram.com" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com" target="_blank"><img src="icons/facebook.png" alt="Facebook"></a>
      </div>
    </div>
    <div class="header-right">
      <img src="assets/profile.jpg" alt="Profile" class="profile-pic">
    </div>
  </header>

  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search by title or location">
    <select id="typeFilter">
      <option value="">All Types</option>
    </select>
    <select id="locationFilter">
      <option value="">All Locations</option>
    </select>
    <input type="text" id="minPrice" placeholder="Min Price (RM)">
    <input type="text" id="maxPrice" placeholder="Max Price (RM)">
    <button id="resetBtn">Reset</button>
  </section>

  <main>
    <section>
      <h2>🔥 Hot Listings</h2>
      <div id="hotListings" class="listings"></div>
    </section>
    <section>
      <h2>All Listings</h2>
      <div id="allListings" class="listings"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
