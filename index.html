<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sodeng Hartanah</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="profile">
      <img src="assets/profile.png" alt="Profile" class="profile-img" />
      <div>
        <h1>Sodeng Hartanah</h1>
        <p class="tagline">“Kalau ngam kita deal”</p>
        <h2>Putera Muhammad Sholihin Bin Adul</h2>
        <p>Property Consultant at One Dream Legacy East Coast</p>
      </div>
    </div>
  </header>

  <!-- Hot Listing Carousel -->
  <section id="hot-carousel" class="carousel-section">
    <h2>🔥 Hot Listings</h2>
    <div class="carousel" id="carousel"></div>
  </section>

  <!-- Filters -->
  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search by title or location..." />
    <select id="typeFilter"><option value="">All Types</option></select>
    <select id="locationFilter"><option value="">All Locations</option></select>
    <input type="number" id="minBudget" placeholder="Min Budget (RM)" />
    <input type="number" id="maxBudget" placeholder="Max Budget (RM)" />
    <select id="sortFilter">
      <option value="">Sort: Default</option>
      <option value="asc">Price: Low to High</option>
      <option value="desc">Price: High to Low</option>
    </select>
    <button onclick="applyFilters()">Apply</button>
    <button onclick="resetFilters()">Reset</button>
  </section>

  <!-- Listings -->
  <main>
    <div id="listings" class="listing-grid"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Property Image" />
      <div id="modalThumbnails" class="thumbnails"></div>
      <div id="modalDetails"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Sodeng Hartanah. All rights reserved. v3.9</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
