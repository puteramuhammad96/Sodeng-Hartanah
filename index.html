  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="branding">
        <h1>Sodeng Hartanah</h1>
        <p class="tagline">“Kalau ngam kita deal”</p>
      </div>
      <div class="profile">
        <div class="profile-info">
          <h2>Putera Muhammad Sholihin Bin Adul</h2>
          <p>Property Consultant at One Dream Legacy East Coast</p>
        </div>
      </div>
    </div>
  </header>

  <section class="filters">
    <div class="container filters-inner">
      <input id="q" class="input" type="text" placeholder="Search by title or location...">
      <select id="type" class="input">
        <option value="">All Types</option>
        <option>Land</option>
        <option>Subsale</option>
        <option>Undercon</option>
      </select>
      <select id="location" class="input"><option value="">All Locations</option></select>
      <input id="minp" class="input" type="number" placeholder="Min Budget (RM)" min="0">
      <input id="maxp" class="input" type="number" placeholder="Max Budget (RM)" min="0">
      <select id="sort" class="input">
        <option value="">Sort: Default</option>
        <option value="plh">Price: Low → High</option>
        <option value="phl">Price: High → Low</option>
      </select>
      <button id="apply" class="btn">Apply</button>
      <button id="reset" class="btn outline">Reset</button>
    </div>
  </section>

  <main class="container">
    <div id="grid" class="grid"></div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Sodeng Hartanah. <span class="muted">v3.8.1</span></p>
    </div>
  </footer>

    <a class="fab wa" target="_blank" rel="noopener" id="waBtn">WA</a>
