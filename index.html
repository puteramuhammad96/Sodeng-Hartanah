<body>
  <header>
    <div class="profile">
      <img src="profile.jpg" alt="Profile" class="profile-pic" />
      <div>
        <h1>Sodeng Hartanah</h1>
        <p><em>"Kalau ngam kita deal"</em></p>
        <p>Property Consultant at One Dream Legacy East Coast</p>
        <div class="social-links">

        </div>
      </div>
    </div>
  </header>

  <main>
    <section>
      <h2>ðŸ”¥ Hot Listings</h2>
      <div class="filters">
        <input type="text" id="search" placeholder="Search by title or location">
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="subsale">Subsale</option>
          <option value="undercon">Undercon</option>
          <option value="land">Land</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min Price (RM)" />
        <input type="number" id="maxPrice" placeholder="Max Price (RM)" />
        <select id="sortFilter">
          <option value="default">Sort: Default</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
        </select>
        <button onclick="applyFilters()">Apply</button>
        <button onclick="resetFilters()">Reset</button>
      </div>

      <div id="properties" class="grid"></div>
    </section>
  </main>
