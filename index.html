<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sodeng Hartanah v5.6</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="profile">
      <img src="assets/profile.jpg" alt="Profile" class="profile-pic" />
      <div>
        <h1>Sodeng Hartanah</h1>
        <p>Property Consultant at One Dream Legacy East Coast</p>
        <em>"Kalau ngam kita deal"</em>
      </div>
    </div>
  </header>

  <main>
    <section class="hot-listings">
      <h2>ðŸ”¥ Hot Listings</h2>
      <div id="filters">
        <input type="text" id="search" placeholder="Search by title or location" />
        <select id="typeFilter">
          <option value="">All Types</option>
          <option value="Land">Land</option>
          <option value="Subsale">Subsale</option>
          <option value="Undercon">Undercon</option>
        </select>
        <input type="number" id="minPrice" placeholder="Min Price (RM)" />
        <input type="number" id="maxPrice" placeholder="Max Price (RM)" />
        <select id="sortFilter">
          <option value="default">Sort by Default</option>
          <option value="priceAsc">Sort by Price: Low to High</option>
          <option value="priceDesc">Sort by Price: High to Low</option>
        </select>
        <button onclick="applyFilters()">Apply</button>
        <button onclick="resetFilters()">Reset</button>
      </div>
      <div id="listings" class="listings"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Sodeng Hartanah. All rights reserved. v5.6</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
