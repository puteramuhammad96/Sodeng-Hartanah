<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sodeng Hartanah | Propertyngam.my</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- === HEADER === -->
  <header class="site-header">
    <div class="container header-inner">
      <div class="profile">
        <img src="assets/profile.jpg" alt="Profile" class="profile-pic">
      </div>

      <div class="brand">
        <h1 class="brand-title">Sodeng Hartanah | Propertyngam.my</h1>
        <p class="tagline">‚ÄúKalau ngammm kita deal‚Äù</p>
        <p class="job">Property Consultant at One Dream Legacy East Coast</p>

        <div class="socials">
          <a href="#" class="social" title="TikTok">üéµ</a>
          <a href="#" class="social" title="YouTube">‚ñ∂Ô∏è</a>
          <a href="#" class="social" title="Facebook">üìò</a>
        </div>
      </div>
    </div>
  </header>

  <!-- === FILTER BAR === -->
  <div class="container">
    <div class="filters">
      <input type="text" id="searchInput" class="control" placeholder="Search title or location">
      <select id="typeSelect" class="control">
        <option>All Types</option>
      </select>
      <select id="locSelect" class="control">
        <option>All Locations</option>
      </select>
      <input type="number" id="pmin" class="control" placeholder="Min Price (RM)">
      <input type="number" id="pmax" class="control" placeholder="Max Price (RM)">
      <select id="sortSelect" class="control">
        <option>Sort</option>
        <option value="asc">Price: Low to High</option>
        <option value="desc">Price: High to Low</option>
      </select>
      <button class="btn ghost" id="resetBtn">Reset</button>
    </div>
  </div>

  <!-- === HOT LISTINGS === -->
  <div class="container">
    <div class="section-title">
      <span class="flame">üî•</span>
      <h2>Hot Listings</h2>
    </div>

    <!-- Carousel -->
    <div class="carousel" id="hotListings">
      <!-- Property cards dynamically injected by JS -->
    </div>
  </div>

  <!-- === ALL LISTINGS === -->
  <div class="container">
    <div class="section-title">
      <h2>All Listings</h2>
    </div>

    <div class="grid" id="allListings">
      <!-- Listings dynamically loaded -->
    </div>
  </div>

  <!-- === MODAL === -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <button id="modalClose" class="modal-close">&times;</button>
      <div class="modal-body">
        <h3 id="mTitle"></h3>
        <p><strong>Price:</strong> <span id="mPrice"></span></p>
        <p><strong>Type:</strong> <span id="mType"></span> ‚Ä¢ <strong>Location:</strong> <span id="mLoc"></span></p>
        <p><strong>Specs:</strong> <span id="mSpecs"></span></p>
        <p id="mMapWrap"><span class="pin">üìç</span><a id="mMap" href="#" target="_blank">View Map</a></p>

        <div class="gallery">
          <button id="gPrev" class="gbtn left">‚Äπ</button>
          <div class="gframe">
            <img id="gImg" src="assets/placeholder.jpg" alt="Gallery">
          </div>
          <button id="gNext" class="gbtn right">‚Ä∫</button>
        </div>

        <div class="modal-actions">
          <a id="waBtn" class="btn wa" title="WhatsApp"><span>WhatsApp</span></a>
          <a id="callBtn" class="btn call" title="Call"><span>Call</span></a>
          <button id="shareBtn" class="btn share" title="Share"><span>Share</span></button>
        </div>
      </div>
    </div>
  </div>

  <!-- === TOAST (for link copied) === -->
  <div id="toast" class="toast">Link copied!</div>

  <!-- === JS === -->
  <script src="app.js"></script>

</body>
</html>
