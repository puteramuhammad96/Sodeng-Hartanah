<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sodeng Hartanah</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:,">
</head>
<body id="page-home">
  <header class="site-header">
    <div class="profile">
      <img class="avatar" src="assets/profile.jpg" alt="Profile" onerror="this.style.display='none'">
      <div>
        <h1 class="brand">Sodeng Hartanah</h1>
        <p class="tagline">“Kalau ngam kita deal”</p>
        <p class="role">Property Consultant at One Dream Legacy East Coast</p>
        <div class="socials">
          <a href="https://www.tiktok.com/@sodenghartanah" target="_blank" class="social" aria-label="TikTok">TikTok</a>
          <a href="https://www.instagram.com/putera.adul?igsh=MWRiYmVtdW8waWFqZQ%3D%3D&utm_source=qr" target="_blank" class="social" aria-label="Instagram">IG</a>
        </div>
      </div>
    </div>

    <div class="filters">
      <input id="q" class="input" placeholder="Search title / location" />
      <select id="type" class="input"></select>
      <select id="loc" class="input"></select>
      <input id="min" class="input" placeholder="Min Price (RM)" inputmode="numeric" />
      <input id="max" class="input" placeholder="Max Price (RM)" inputmode="numeric" />
      <select id="sort" class="input">
        <option value="default">Sort: Default</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
      </select>
      <button id="apply" class="btn">Apply</button>
      <button id="reset" class="btn btn-ghost">Reset</button>
    </div>
  </header>

  <main class="container">
    <section class="hotbar" id="hotbar"></section>
    <section class="grid" id="cards"></section>
  </main>

  <footer class="footer">
    © <span id="y"></span> Sodeng Hartanah • v6.5
  </footer>

  <script src="script.js"></script>
</body>
</html>
