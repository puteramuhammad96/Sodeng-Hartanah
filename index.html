<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sodeng Hartanah | PropertyNgam.my</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-left">
      <h1 class="brand">Sodeng Hartanah <span class="divider">|</span> PropertyNgam.my</h1>
      <p class="tagline">“Kalau ngammm kita deal”</p>
      <p class="subtitle">Property Consultant at One Dream Legacy East Coast</p>
      <div class="social-links">
        <a href="https://www.tiktok.com/@sodenghartanah" target="_blank"><img src="icons/tiktok.png" alt="TikTok"></a>
        <a href="https://www.instagram.com/putera.adul" target="_blank"><img src="icons/instagram.png" alt="Instagram"></a>
        <a href="https://www.facebook.com/profile.php?id=61582819297450" target="_blank"><img src="icons/facebook.png" alt="Facebook"></a>
      </div>
    </div>
    <div class="header-right">
      <img src="assets/profile.jpg" alt="Profile" class="profile-pic"/>
    </div>
  </header>

  <!-- FILTERS -->
  <section class="filters">
    <input type="text" id="searchInput" placeholder="Search by title or location"/>
    <select id="typeFilter"><option value="">All Types</option></select>
    <select id="locationFilter"><option value="">All Locations</option></select>
    <select id="sortFilter">
      <option value="">Sort</option>
      <option value="priceAsc">Price ↑</option>
      <option value="priceDesc">Price ↓</option>
    </select>
    <button onclick="applyFilters()">Apply</button>
    <button onclick="resetFilters()">Reset</button>
  </section>

  <!-- CONTENT -->
  <main>
    <section class="hot-listings">
      <h2>🔥 Hot Listings</h2>
      <div id="hotListings" class="card-grid"></div>
    </section>

    <section class="all-listings">
      <h2>All Listings</h2>
      <div id="listings" class="card-grid"></div>
    </section>
  </main>

  <!-- MODAL -->
  <div id="listingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalDetails"></div>
      <div id="modalImages" class="modal-images"></div>
      <div class="modal-actions">
        <a id="whatsappBtn" target="_blank" class="btn whatsapp">WhatsApp</a>
        <a id="callBtn" class="btn call">Call</a>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Sodeng Hartanah | PropertyNgam.my • v7.5</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
